---
layout: default
---

<section id="{{ page.id || ''}}" class="container page-bd-wrap">
  <h1 class="page-title">{{ page.title }}</h1>
  {% if page.subtitle %}
  <div class="page-sub-title">
    <span class=""> {{ page.subtitle}} </span>
  </div>
  {% endif %}

  <article class="page-body">{{ content }}</article>
  {% if !page.snsSare %}
  <div class="share">{% include sns-share.html %}</div>
  {% endif %} {% if !pae.comments %}
  <div class="comment">{% include comments.html %}</div>
  {% endif %}
</section>
<!-- /section.content -->
