
<div id="site_search" class="search-wrap"
    
      style="display: block; margin: 0px auto; border-radius: 16px"
      ><input
        id="global-search"
        type="search"
        placeholder="标题、内容、标签、关键字"
        value=""
        style="padding: 2px 24px 2px 14px; width: 260px; height: 32px" /><span
        class="icon search"
        ><svg aria-hidden="true"><use xlink:href="#icon-search"></use></svg></span
    ></span>
</div>

<ul id="search_results"></ul>

<link rel="stylesheet" type="text/css" href="{{ site.url }}/assets/css/modules/sidebar-search.css">
<script src="{{ site.url }}/assets/js/simple-jekyll-search.min.js"></script>
<script src="{{ site.url }}/assets/js/search.js"></script>

<script type="text/javascript">
SimpleJekyllSearch({
    searchInput: document.getElementById('global-search'),
    resultsContainer: document.getElementById('search_results'),
    json: '{{ site.url }}/assets/search_data.json',
    searchResultTemplate: '<li><a href="{url}" title="{desc}">{title}</a></li>',
    noResultsText: 'No results found',
    limit: {{ site.simple_jekyll_search.limit }},
    fuzzy: false,
    exclude: ['Welcome']
})
</script>
